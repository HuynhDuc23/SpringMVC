
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<body>
<!-- Section-->
<section layout:fragment="body" class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
         <div th:if="${param.success}" class="alert alert-success">
             You Are Registered Sucess!
         </div>
        <div th:if="${param.successLogin}" class="alert alert-success">
              You are Login Sucess!
        </div>
        <div th:if="${param.continue}" class="alert alert-success">
            You are Login Sucess!
        </div>
         <div>
             <form th:action="@{/clubs/search}" method="POST"   class="form-inline my-2 my-lg-0 mb-3">
                 <input name="query" class="form-control  mr-sm-2 mb-5" type="search" placeholder="Search"
                        aria-label="Search"
                 >
             </form>
         </div>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="club : ${clubs}">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" th:src="${club.getPhotoUrl()}" alt="..." />
                </div>
                <div class="mt-2">
                    <a class="btn btn-primary" th:href="@{/clubs/{clubId}/edit(clubId=${club.getId()})}">Edit</a>
                    <a class="btn btn-primary" th:href="@{/clubs/{clubId}(clubId=${club.getId()})}">View</a>
                </div>
            </div>

        </div>
    </div>
</section>

</body>
</html>
