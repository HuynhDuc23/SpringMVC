
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Club Edit</title>
</head>
<body>
<section layout:fragment="body" class="py-5">
    <div class="container">
        <form role="form" method="post" th:action="@{/events/{eventId}/edit(eventId=${event.getId()})}" th:object="${event}">

            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text"
                       class="form-control" id="Name"
                       placeholder="Content"
                       name="name"
                       th:field="*{name}"

                >
                <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" class="form-control"
                       id="type"
                       placeholder="Type"
                       th:field="*{type}"
                       name="type"
                >
                <p th:if="${#fields.hasErrors('type')}" class="text-danger" th:errors="*{type}"></p>
            </div>
            <div class="form-group">
                <label for="photo_url">PhotoURL</label>
                <input type="text" class="form-control"
                       id="photo_url"
                       placeholder="photo_url"
                       name="photourl"
                       th:field="*{photoUrl}"
                >
                <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Edit</button>
        </form>
    </div>
</section>
</body>
</html>
